<!DOCTYPE html>
<html>
<head>
  <title>Office Record Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    select, input { padding: 6px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #f2f2f2; }
    .table-container { overflow-x: auto; max-height: 600px; }
  </style>
</head>
<body>

<h2>Office Record Filter</h2>

<select id="tpFilter">
  <option value="">All TP Schemes</option>
</select>

<select id="plotFilter">
  <option value="">All Final Plot Numbers</option>
</select>

<input type="text" id="addressSearch" placeholder="Search by Address...">

<h3 id="resultCount"></h3>

<div class="table-container">
  <table>
    <thead>
      <tr id="tableHead"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
let allData = [];
let filteredData = [];
let headers = [];

async function loadData() {
  const response = await fetch("File Record N9.csv");
  const csvText = await response.text();

  Papa.parse(csvText, {
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      allData = results.data;
      filteredData = allData;
      headers = Object.keys(allData[0]);
      populateDropdowns();
      displayTable(filteredData);
    }
  });
}

function populateDropdowns() {
  const tpSet = new Set();
  const plotSet = new Set();

  allData.forEach(row => {
    if (row["T.P SCHEME NUMBER"])
      tpSet.add(row["T.P SCHEME NUMBER"]);
    if (row["FINAL PLOT NUMBER"])
      plotSet.add(row["FINAL PLOT NUMBER"]);
  });

  const tpSelect = document.getElementById("tpFilter");
  tpSet.forEach(value => {
    tpSelect.innerHTML += `<option value="${value}">${value}</option>`;
  });

  const plotSelect = document.getElementById("plotFilter");
  plotSet.forEach(value => {
    plotSelect.innerHTML += `<option value="${value}">${value}</option>`;
  });
}

function filterData() {
  const tpValue = document.getElementById("tpFilter").value;
  const plotValue = document.getElementById("plotFilter").value;
  const addressValue = document.getElementById("addressSearch").value.toLowerCase();

  filteredData = allData.filter(row => {
    const address = (row["ADDRESS"] || "").toLowerCase();

    return (
      (tpValue === "" || row["T.P SCHEME NUMBER"] === tpValue) &&
      (plotValue === "" || row["FINAL PLOT NUMBER"] === plotValue) &&
      (addressValue === "" || address.includes(addressValue))
    );
  });

  displayTable(filteredData);
}

function displayTable(data) {
  const tableHead = document.getElementById("tableHead");
  const tableBody = document.getElementById("tableBody");

  tableHead.innerHTML = "";
  tableBody.innerHTML = "";

  if (data.length === 0) {
    document.getElementById("resultCount").innerText = "No results found";
    return;
  }

  headers.forEach(header => {
    tableHead.innerHTML += `<th>${header}</th>`;
  });

  data.forEach(row => {
    let rowHTML = "<tr>";
    headers.forEach(header => {
      if (header === "PDF OF RAJACHITTHI") {
        rowHTML += `<td>
          ${row[header] ? 
          `<a href="${row[header]}" target="_blank">View PDF</a>` 
          : ""}
        </td>`;
      } else {
        rowHTML += `<td>${row[header] || ""}</td>`;
      }
    });
    rowHTML += "</tr>";
    tableBody.innerHTML += rowHTML;
  });

  document.getElementById("resultCount").innerText =
    "Showing " + data.length + " results";
}

document.getElementById("tpFilter").addEventListener("change", filterData);
document.getElementById("plotFilter").addEventListener("change", filterData);
document.getElementById("addressSearch").addEventListener("input", filterData);

loadData();
</script>

</body>
</html>
